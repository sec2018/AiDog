<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">

    <title>犬粪采集</title>
    <style>
        /*web background*/
        .container{
            display:table;
            height:100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" style="padding-top: 20px;margin-top: 20px">
        <div class="col-md-6">
            <div class="box-body">
                <form role="form">
                    <!-- text input -->
                    <div class="form-group  has-success">
                        <label style="padding-bottom: 5px">所属区域(*)</label>
                        <select id="select_province" class="form-control" style="margin-bottom: 5px">
                            <option value="-1">请选择</option>
                            <option value="150000000000">内蒙古自治区</option>
                            <option value="510000000000">四川省</option>
                            <option value="530000000000">云南省</option>
                            <option value="540000000000">西藏自治区</option>
                            <option value="610000000000">陕西省</option>
                            <option value="620000000000">甘肃省</option>
                            <option value="630000000000">青海省</option>
                            <option value="640000000000">宁夏回族自治区</option>
                        </select>
                        <select id="select_city" class="form-control" style="margin-bottom: 5px">
                            <option value="-1">请选择</option>
                        </select>
                        <select id="select_county" class="form-control" style="margin-bottom: 5px"><option value="-1">请选择</option></select>
                        <select id="select_village" class="form-control" style="margin-bottom: 5px"><option value="-1">请选择</option></select>
                        <select id="select_hamlet" class="form-control" style="margin-bottom: 5px"><option value="-1">请选择</option></select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row" style="padding-top: 10px">
        <div class="col-md-6">
            <div class="box-body">
                <form role="form">
                    <!-- text input -->
                    <div class="form-group  has-success">
                        <label>犬粪编号：</label>
                        <input type="text" class="form-control" placeholder="犬粪编号"  id="input_manurecode" />
                    </div>
                    <div class="form-group  has-success">
                        <label>主人名称：</label>
                        <select class="form-control select2"  id="select_dogownername" style="width: 100%;">
                        </select>
                    </div>

                    <div class="form-group  has-success">
                        <label>项圈编号：</label>
                        <select class="form-control select2"  id="select_dognecid" style="width: 100%;">
                        </select>
                    </div>
                    <div class="form-group  has-success">
                        <label>所属村：</label>
                        <input type="text" class="form-control" placeholder="所属村" id="input_dogbelonghamlet" disabled>
                    </div>
                    <div class="form-group  has-success">
                        <label>采集人：</label>
                        <input type="text" class="form-control" placeholder="采集人" id="collection_person">
                    </div>
                    <div class="form-group  has-success">
                        <label>采集时间：</label>
                        <input id="pill_expdate"  class="form-control" type="datetime-local" value="2017-06-30T00:00"/>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button type="button" id="a_addmanure" class="btn btn-info btn-flat">确认采集</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
