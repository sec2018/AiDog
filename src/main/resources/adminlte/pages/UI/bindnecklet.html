<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">

    <title>硬件配对激活</title>
    <style>
        /*web background*/
        .container{
            display:table;
            height:100%;
        }
    </style>
    <script type="text/javascript" src="../ui_js/bindnecklet.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="padding-top: 20px;margin-top: 20px">
            <div class="col-md-12">
                <div class="box-body">
                    <form role="form">
                        <!-- text input -->
                        <div class="form-group  has-success select-5">
                            <style>
                                @media (min-width: 992px){
                                    .select-5 .form-control{
                                        width:18%;
                                        margin-left:15px;
                                    }
                                }

                            </style>
                            <label style="padding-bottom: 5px">所属区域(*)</label>
                            <div class="row">
                                <select id="select_province" class="form-control col-md-2" style="margin-bottom: 5px">
                                    <!--<option value="-1">请选择</option>-->
                                    <option value="0" style="color: #00a65a">全国</option>
                                    <option value="150000000000">内蒙古自治区</option>
                                    <option value="510000000000">四川省</option>
                                    <option value="530000000000">云南省</option>
                                    <option value="540000000000">西藏自治区</option>
                                    <option value="610000000000">陕西省</option>
                                    <option value="620000000000">甘肃省</option>
                                    <option value="630000000000">青海省</option>
                                    <option value="640000000000">宁夏回族自治区</option>
                                    <option value="650000000000">新疆维吾尔族自治区</option>
                                    <option value="660000000">建设兵团</option>
                                </select>
                                <select id="select_city" class="form-control col-md-2" style="margin-bottom: 5px">
                                    <option value="-1">请选择</option>
                                </select>
                                <select id="select_county" class="form-control col-md-2" style="margin-bottom: 5px"><option value="-1">请选择</option></select>
                                <select id="select_village" class="form-control col-md-2" style="margin-bottom: 5px"><option value="-1">请选择</option></select>
                                <select id="select_hamlet" class="form-control col-md-2" style="margin-bottom: 5px"><option value="-1">请选择</option></select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 10px">
            <div class="col-md-6">
                <div class="box-body">
                    <form role="form">
                        <div class="alert alert-info alert-dismissible">
                            <h5><i class="icon fa fa-info"></i>项圈绑定</h5>
                            请先选择犬主人信息，然后选择犬只政府编号和项圈编号进行绑定！
                        </div>
                        <!-- text input -->
                        <div class="form-group  has-success" style="display: none">
                            <label>id：</label>
                            <input type="text" class="form-control" placeholder="主人id"  id="input_ownerid" />
                        </div>
                        <div class="form-group  has-success">
                            <label>主人名称：</label>
                            <input type="text" class="form-control" placeholder="主人名称" id="input_ownername">
                        </div>
                        <div class="form-group  has-success">
                            <label>身份证号：</label>
                            <input type="text" class="form-control" placeholder="身份证号" id="input_owneridentity">
                        </div>
                        <div class="form-group  has-success">
                            <label>联系方式：</label>
                            <input type="text" class="form-control" placeholder="联系方式" id="input_telphone">
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-8">
                                <button type="button" id="a_checkowner" class="btn btn-info btn-flat">主人校验</button>
                                <button type="button" id="a_reset" class="btn btn-info btn-flat">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box-body">
                    <form role="form">
                        <div class="form-group  has-success">
                            <label>所属村：</label>
                            <input type="text" class="form-control" placeholder="所属村" id="input_dogbelonghamlet" disabled>
                        </div>
                        <div class="form-group  has-success">
                            <label>犬只政府编号：</label>
                            <select class="form-control select2"  id="select_doggovcode" style="width: 100%;">
                            </select>
                        </div>
                        <div class="form-group  has-success">
                            <label>犬只名称：</label>
                            <input type="text" class="form-control" placeholder="犬只名称" id="input_dogname" disabled>
                        </div>
                        <div class="form-group  has-success">
                            <label>项圈编号：</label>
                            <input type="text" class="form-control" placeholder="项圈编号" id="input_dognecid">
                            <!--<select class="form-control select2"  id="select_dognecid" style="width: 100%;">-->
                            <!--</select>-->
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-8">
                                <button type="button" id="a_checknec" class="btn btn-info btn-flat">检验项圈</button>
                                <button type="button" id="a_bindnec" class="btn btn-info btn-flat">确认配对激活</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
