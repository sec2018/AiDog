
<!DOCTYPE html>
<html>
<head>
    <title>包虫病防控犬驱虫远程管理系统</title>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
        <!--地图适配-->
        <link rel="stylesheet" href="../../dist/css/index.css">
        <title>市级地图</title>
        <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="../ui_js/echarts.js"></script>
        <script src="../ui_js/citymap.js"></script>
    </head>
</head>
<body>
    这是市级地图。。。
    <a id="back" style="cursor: pointer;color: #00a7d0">返回</a>
    <div class="content">

        <!-- upper main stats -->
        <!-- end upper main stats -->

        <div id="pad-wrapper">
            <!-- statistics chart built with jQuery Flot -->
            <div class="row chart">
                <div class="col-md-9">
                    <div style="text-align: center;">
                        <h3 id="h3_logtitle"></h3>
                    </div>
                    <div id="statsChart"></div>
                </div>
                <div class="col-md-3">
                    <table class="table table-hover text-center" style="margin:20px auto">
                        <tbody>
                        <!-- row -->
                        <tr class="success">
                            <td>
                                流行区
                            </td>
                            <td>
                                数量（个）
                            </td>
                        </tr>
                        <tr id="tr_epidemiccounty">
                            <td>
                                县级
                            </td>
                            <td id="countyepidemictotal"></td>
                        </tr>
                        <tr id="tr_epidemicvillage">
                            <td>
                                乡级
                            </td>
                            <td id="villageepidemictotal"></td>
                        </tr>
                        <tr>
                            <td>
                                村级
                            </td>
                            <td id="hamletepidemictotal"></td>
                        </tr>
                        <tr class="success" id="tr_admin" style="cursor:pointer">
                            <td>
                                管理人员
                            </td>
                            <td>
                                数量（人）
                            </td>
                        </tr>
                        <tr id="tr_admincity">
                            <td>
                                地市级
                            </td>
                            <td id="cityadmintotal"></td>
                        </tr>
                        <tr id="tr_admincounty">
                            <td>
                                县级
                            </td>
                            <td id="countyadmintotal"></td>
                        </tr>
                        <tr>
                            <td>
                                乡级
                            </td>
                            <td id="villageadmintotal"></td>
                        </tr>
                        <tr>
                            <td>
                                村级
                            </td>
                            <td id="hamletadmintotal"></td>
                        </tr>
                        <tr class="success">
                            <td>
                                犬只总数
                            </td>
                            <td>
                                数量（只）
                            </td>
                        </tr>
                        <tr>
                            <td id="td_areaalldognumtotal">
                                全市总数
                            </td>
                            <td id="countryalldognumtotal"></td>
                        </tr>
                        <tr class="success">
                            <td>
                                已佩项圈犬只数
                            </td>
                            <td>
                                数量（只）
                            </td>
                        </tr>
                        <tr>
                            <td id="td_areadognumtotal">
                                全市总数
                            </td>
                            <td id="neckdognumtotal"></td>
                        </tr>
                        <tr class="success">
                            <td>
                                使用喂饲器数
                            </td>
                            <td>
                                数量（只）
                            </td>
                        </tr>
                        <tr>
                            <td id="td_areawsqdognumtotal">
                                全市总数
                            </td>
                            <td id="citywsqdognumtotal"></td>
                        </tr>
                        <tr class="success">
                            <td>
                                驱虫总次数
                            </td>
                            <td>
                                数量（次）
                            </td>
                        </tr>
                        <tr>
                            <td id="td_areamednumtotal">
                                全市总数
                            </td>
                            <td id="countrymednumtotal"></td>
                        </tr>
                        <tr class="success">
                            <td>
                                驱虫犬只比
                            </td>
                            <td>
                                单位（%）
                            </td>
                        </tr>
                        <tr>
                            <td id="td_arearatedognumtotal">
                                全市
                            </td>
                            <td id="countryratedognumtotal"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $("#back").click(function () {
                history.go(-1);
            });
        })
    </script>
</body>
</html>
