<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>犬只信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">

    <title>犬只信息</title>
    <script src="../ui_js/dog.js"></script>
    <style>
        /*web background*/
        .container{
            display:table;
            height:100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" style="padding-top: 30px;padding-bottom: 20px;">
        <div class="col-md-5">
            <!-- Profile Image -->
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="输入犬只编号">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-info btn-flat">搜索</button>
                </span>
            </div>
            <!-- /.box -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="box-body">
                <form role="form">
                    <!-- text input -->
                    <div class="form-group  has-success">
                        <label>犬只名称：</label>
                        <input type="text" class="form-control" placeholder="犬只名称"  id="input_dogname" />
                    </div>
                    <div class="form-group  has-success">
                        <label>犬只性别：</label>
                        <input type="text" class="form-control" placeholder="犬只性别" id="input_dogsex">
                    </div>
                    <div class="form-group  has-success">
                        <label>所属村：</label>
                        <input type="text" class="form-control" placeholder="所属村" id="input_dogbelonghamlet">
                    </div>
                    <div class="form-group  has-success">
                        <label>重量：</label>
                        <input type="text" class="form-control" placeholder="重量" id="input_dogweight">
                    </div>
                    <div class="form-group  has-success">
                        <label>毛色：</label>
                        <input type="text" class="form-control" placeholder="毛色" id="input_dogcolor" disabled>
                    </div>
                    <div class="form-group  has-success">
                        <label>年龄：</label>
                        <input type="text" class="form-control" placeholder="年龄" id="input_dogage" disabled>
                    </div>
                    <div class="form-group  has-success">
                        <label>项圈编号：</label>
                        <input type="text" class="form-control" placeholder="项圈编号" id="input_dogneckletid" disabled>
                    </div>
                    <div class="form-group  has-success">
                        <label>喂饲器编号：</label>
                        <input type="text" class="form-control" placeholder="喂饲器编号" id="input_dogfeederid" disabled>
                    </div>
                    <div class="form-group  has-success">
                        <label>管理员名称：</label>
                        <input type="text" class="form-control" placeholder="管理员名称" id="input_adminname" disabled>
                    </div>
                    <div class="form-group  has-success">
                        <label>管理员电话：</label>
                        <input type="text" class="form-control" placeholder="管理员电话" id="input_adminphone" disabled>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button type="button" id="a_dogmodify" data-toggle="modal" href="#dogDiv" class="btn btn-info btn-flat">修改牧犬信息</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box-body">
                <form role="form">
                    <!-- text input -->
                    <div class="form-group  has-success">
                        <label>项圈编号：</label>
                        <input type="text" class="form-control" placeholder="项圈编号" id="input_neckletid" disabled>
                    </div>
                    <div class="form-group  has-success">
                        <label>喂饲器编号：</label>
                        <input type="text" class="form-control" placeholder="喂饲器编号" id="input_appid" disabled>
                    </div>
                    <div class="form-group  has-success">
                        <label>电量信息：</label>
                        <input type="text" class="form-control" placeholder="电量信息" id="input_power">
                    </div>
                    <div class="form-group  has-success">
                        <label>总驱虫数：</label>
                        <input type="text" class="form-control" placeholder="总驱虫数" id="input_medtotal">
                    </div>
                    <div class="form-group  has-success">
                        <label>剩余驱虫次数：</label>
                        <input type="text" class="form-control" placeholder="剩余驱虫次数" id="input_medleft">
                    </div>
                    <div class="form-group  has-success">
                        <label>最后驱虫时间：</label>
                        <input type="password" class="form-control" placeholder="最后驱虫时间" id="input_endmedtime">
                    </div>
                    <div class="form-group  has-success">
                        <label>位置反馈周期(天)：</label>
                        <input type="text" class="form-control" placeholder="位置反馈周期(天)" id="input_areacycle">
                    </div>
                    <div class="form-group  has-success">
                        <label>投药反馈周期(天)：</label>
                        <input type="text" class="form-control" placeholder="投药反馈周期(天)" id="input_exhibitcycle">
                    </div>
                    <div class="form-group  has-success">
                        <label>初次投药时间：</label>
                        <input type="password" class="form-control" placeholder="初次投药时间" id="input_firstmedtime">
                    </div>
                    <div class="form-group  has-success">
                        <label>上次投药时间：</label>
                        <input type="password" class="form-control" placeholder="上次投药时间" id="input_lastmedtime">
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button type="button" id="a_devicemodify" class="btn btn-info btn-flat">修改设备信息</button>
                            <!--<button type="button" id="a_neckletmodify" data-toggle="modal" href="#collarDiv" class="btn btn-info btn-flat" style="float: left">修改项圈信息</button>-->
                            <!--<button type="button" id="a_feedermodify" data-toggle="modal" href="#feederDiv" class="btn btn-info btn-flat" style="float: right">修改喂饲器信息</button>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box-body">
                <form role="form">
                    <!-- text input -->
                    <div class="form-group  has-success">
                        <label>姓名：</label>
                        <input type="text" class="form-control" placeholder="姓名" id="input_ownername" disabled>
                    </div>
                    <div class="form-group  has-success">
                        <label>主人身份证（选）：</label>
                        <input type="text" class="form-control" placeholder="主人身份证（选）" id="input_owneridentity">
                    </div>
                    <div class="form-group  has-success">
                        <label>性别：</label>
                        <input type="text" class="form-control" placeholder="性别" id="input_ownersex">
                    </div>
                    <div class="form-group  has-success">
                        <label>年龄：</label>
                        <input type="text" class="form-control" placeholder="年龄" id="input_ownerage">
                    </div>
                    <div class="form-group  has-success">
                        <label>职业：</label>
                        <input type="password" class="form-control" placeholder="职业" id="input_ownerjob">
                    </div>
                    <div class="form-group  has-success">
                        <label>家庭住址(村)：</label>
                        <input type="text" class="form-control" placeholder="家庭住址(村)" id="input_homeaddress">
                    </div>
                    <div class="form-group  has-success">
                        <label>联系方式：</label>
                        <input type="text" class="form-control" placeholder="联系方式" id="input_telphone">
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button type="button" id="a_ownermodify" data-toggle="modal" href="#dogownerDiv" class="btn btn-info btn-flat">修改主人信息</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
