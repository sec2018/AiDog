<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">

    <title>个人信息</title>
    <script src="../ui_js/personalinfo.js"></script>
    <style>
        /*web background*/
        .container{
            display:table;
            height:100%;
            width:100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Profile Image -->
                <div class="box box-primary">
                    <div class="box-body box-profile">
                        <h4 class="profile-username text-center" id="loginuser">登录用户名称</h4>
                        <p class="text-muted text-center" id="userworkplace">单位</p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="box-body">
                    <form role="form">
                        <!-- text input -->
                        <div class="form-group  has-success">
                            <label>姓名：</label>
                            <input type="text" class="form-control" placeholder="管理员姓名"  id="input_managername" />
                        </div>
                        <div class="form-group  has-success">
                            <label>工作单位：</label>
                            <input type="text" class="form-control" placeholder="管理员工作单位" id="input_managerjob">
                        </div>
                        <div class="form-group  has-success">
                            <label>办公电话：</label>
                            <input type="text" class="form-control" placeholder="管理员办公电话" id="input_officecall">
                        </div>
                        <div class="form-group  has-success">
                            <label>联系地址：</label>
                            <input type="text" class="form-control" placeholder="管理员联系地址" id="input_manageraddress">
                        </div>
                        <div class="form-group  has-success">
                            <label>用户名：</label>
                            <input type="text" class="form-control" placeholder="管理员用户名" id="input_username" disabled>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box-body">
                    <form role="form">
                        <!-- text input -->
                        <div class="form-group  has-success">
                            <label>管理区域：</label>
                            <input type="text" class="form-control" placeholder="管理员管理区域" id="input_managerarea" disabled>
                        </div>
                       <div class="form-group  has-success">
                            <label>身份证：</label>
                            <input type="text" class="form-control" placeholder="管理员身份证" id="input_manageridentity">
                        </div>
                        <div class="form-group  has-success">
                            <label>手机号码：</label>
                            <input type="text" class="form-control" placeholder="管理员手机号码" id="input_managertel">
                        </div>
                        <div class="form-group  has-success">
                            <label>邮箱：</label>
                            <input type="text" class="form-control" placeholder="管理员邮箱" id="input_email">
                        </div>
                        <div class="form-group  has-success">
                            <label>密码：</label>
                            <input type="password" class="form-control" placeholder="管理员密码" id="input_password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <!-- Profile Image -->
            <div class="col-md-offset-2 col-md-8" style="text-align: center">
                <button type="button" id="btn_modify" class="btn btn-info btn-flat">保存修改</button>
            </div>
        </div>
    </div>
</body>
</html>
